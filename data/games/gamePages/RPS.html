<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="gameStyles/RPS.css">
</head>
<body>
    <div id="game">
    <div id="oSec">
        <p id="oChoice">waiting</p>
        
    </div>
    <div id="result"></div>
    <div id="pSec">

        <div id="chooseAmount">
            <label id="amountText" for="amount">Amount:</label>
        <input id="amount" min="1" max="1000" type="number"> </div>
        

        <p id="pChoice">choose</p>
        
        
        <div class="choices">
            <button id="rock">👊</button>
            <button id="paper">✋</button>
            <button id="scissor">✌️</button>
        </div>
        
    </div>
</div>

    <script type="module" src="gameScripts/RPS.js"></script>
</body>
</html>
